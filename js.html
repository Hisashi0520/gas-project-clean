function renderQuestions(template, existingData) {
  const container = document.getElementById('questionsContainer');
  container.innerHTML = '';

  template.forEach((q, index) => {
    const existingAnswer = existingData.find(d => d.questionNo === q.questionNo);

    let existingAttachmentHtml = '';

    }

    const html = `
      <div class="question-item">
        <div class="question-title">${q.title}</div>
        <div class="question-description">${q.description}</div>

        <div class="form-group">
          <label>å›ç­”</label>
          <textarea id="answer_${index}" placeholder="å†…å®¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚">${existingAnswer ? existingAnswer.answer : ''}</textarea>
        </div>

        ${q.allowAttachment ? `
        <div class="file-upload" id="fileUpload_${index}">
          <input type="file" id="file_${index}" multiple onchange="handleFileSelect(${index}, this)">
          <label for="file_${index}">ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ·»ä»˜ã™ã‚‹ï¼ˆè¤‡æ•°é¸æŠå¯ï¼‰</label>
          ${existingAttachmentHtml}
          <div class="file-list" id="fileList_${index}"></div>
        </div>
        ` : ''}
      </div>
    `;

    container.innerHTML += html;
  });
}

function handleFileSelect(index, input) {
  const files = input.files;
  if (files.length === 0) return;

  // åˆæœŸåŒ–ï¼ˆã¾ã é…åˆ—ãŒãªã‘ã‚Œã°ä½œæˆï¼‰
  if (!attachmentData[index]) {
    attachmentData[index] = [];
  }

  // å„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿
  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const reader = new FileReader();

    reader.onload = function(e) {
      const base64 = e.target.result.split(',')[1];
      attachmentData[index].push({
        data: base64,
        name: file.name
      });
      // ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã‚’æ›´æ–°
      renderFileList(index);
    };

    reader.readAsDataURL(file);
  }

  // inputã‚’ãƒªã‚»ãƒƒãƒˆï¼ˆåŒã˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å†åº¦é¸æŠã§ãã‚‹ã‚ˆã†ã«ï¼‰
  input.value = '';
}

function renderFileList(index) {
  const container = document.getElementById('fileList_' + index);
  if (!container) return;

  const files = attachmentData[index] || [];

  if (files.length === 0) {
    container.innerHTML = '';
    return;
  }

  let html = '<div class="selected-files">';
  html += `<div class="selected-files-header">é¸æŠä¸­ã®ãƒ•ã‚¡ã‚¤ãƒ«ï¼ˆ${files.length}ä»¶ï¼‰</div>`;

  files.forEach((file, fileIndex) => {
    html += `
      <div class="selected-file-item">
        <span class="file-icon">ğŸ“„</span>
        <span class="file-name-text">${escapeHtml(file.name)}</span>
        <button type="button" class="btn-remove-file" onclick="removeFile(${index}, ${fileIndex})">âœ•</button>
      </div>
    `;
  });

  html += '</div>';
  container.innerHTML = html;
}

function removeFile(questionIndex, fileIndex) {
  if (attachmentData[questionIndex]) {
    attachmentData[questionIndex].splice(fileIndex, 1);
    renderFileList(questionIndex);
  }
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// è¤‡æ•°æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒªãƒ³ã‚¯HTMLã‚’ç”Ÿæˆ
function renderAttachmentLinks(attachmentUrl) {
  if (!attachmentUrl) return '';

  // ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã§åˆ†å‰²ï¼ˆç©ºç™½ã‚’å«ã‚€å ´åˆã‚‚ãƒˆãƒªãƒ ï¼‰
  const urls = attachmentUrl.split(' , ').map(u => u.trim()).filter(u => u);

  if (urls.length === 0) return '';

  if (urls.length === 1) {
    return `<div class="report-attachment"><a href="${urls[0]}" target="_blank">ğŸ“ æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é–‹ã</a></div>`;
  }

  // è¤‡æ•°ãƒ•ã‚¡ã‚¤ãƒ«ã®å ´åˆ
  let html = '<div class="report-attachment"><span>ğŸ“ æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«:</span><ul class="attachment-list">';
  urls.forEach((url, idx) => {
    html += `<li><a href="${url}" target="_blank">ãƒ•ã‚¡ã‚¤ãƒ« ${idx + 1}</a></li>`;
  });
  html += '</ul></div>';
  return html;
}

function saveReport(status) {
  const yearMonth = document.getElementById('yearMonthSelect').value;
  showLoading();
  processAnswersWithAttachments(yearMonth, status);
}

async function processAnswersWithAttachments(yearMonth, status) {
  const answers = [];

  for (let i = 0; i < currentTemplate.length; i++) {
    const q = currentTemplate[i];
    const answerText = document.getElementById('answer_' + i).value;

    let attachmentUrls = [];
    let attachmentTexts = [];

    // è¤‡æ•°ãƒ•ã‚¡ã‚¤ãƒ«å¯¾å¿œ: attachmentData[i]ã¯é…åˆ—
    const files = attachmentData[i] || [];

    for (let j = 0; j < files.length; j++) {
      const file = files[j];
      try {
        const result = await new Promise((resolve, reject) => {
          google.script.run
            .withSuccessHandler(resolve)
            .withFailureHandler(reject)
            .saveAttachment(
              file.data,
              file.name,
              yearMonth,
              currentUser.employeeId,
              currentUser.name
            );
        });

        if (result.success) {
          attachmentUrls.push(result.fileUrl);
          if (result.extractedText) {
            attachmentTexts.push(result.extractedText);
          }
        }
      } catch (error) {
        console.error('æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
      }
    }

    // è¤‡æ•°URLã‚’ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã§ä¿å­˜ã€ãƒ†ã‚­ã‚¹ãƒˆã¯æ”¹è¡ŒåŒºåˆ‡ã‚Š
    answers.push({
      questionNo: q.questionNo,
      questionTitle: q.title,
      answer: answerText,
      attachmentUrl: attachmentUrls.join(' , '),
      attachmentText: attachmentTexts.join('\n\n---\n\n')
    });
  }
  
  google.script.run
    .withSuccessHandler(function(result) {
      hideLoading();
      if (result.success) {
        alert(result.message);
        showMainPage();
      } else {
        alert('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
      }
    })
    .withFailureHandler(function(error) {
      hideLoading();
      alert('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
      console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
    })
    .saveReport({
      yearMonth: yearMonth,
      employeeId: currentUser.employeeId,
      userName: currentUser.name,
      status: status,
      answers: answers
    });
}
